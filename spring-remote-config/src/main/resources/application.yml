server:
  port: 8888

spring:
  application:
    name: spring-remote-config
  main:
    banner-mode: off
  cloud:
    config:
      server:
        git:
          uri: file://${user.home}/Git/config-repo

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    appname: ${spring.application.name}
    hostname: ${DOMAIN_NAME:localhost}
    preferIpAddress: true
    #    lease-renewal-interval-in-seconds: 1
    #    lease-expiration-duration-in-seconds: 2
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

---
spring:
  profiles: heroku

eureka:
  instance:
    preferIpAddress: false
    nonSecurePort: 80
    statusPageUrl: http://${eureka.instance.hostname}:${eureka.instance.nonSecurePort}/actuator/info
    healthCheckUrl: http://${eureka.instance.hostname}:${eureka.instance.nonSecurePort}/actuator/health